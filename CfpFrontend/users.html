<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-6 text-xl font-bold tracking-wide border-b border-blue-900">
                CFP Admin
            </div>
            <nav class="flex-grow mt-4">
                <a href="index.html" class="nav-item">
                    <span class="mr-3">ğŸ </span> Dashboard
                </a>
                <a href="surveys.html" class="nav-item">
                    <span class="mr-3">ğŸ“„</span> Surveys (Builder)
                </a>
                <a href="analytics.html" class="nav-item">
                    <span class="mr-3">ğŸ“ˆ</span> Analytics & Reports
                </a>
                <a href="users.html" class="nav-item active">
                    <span class="mr-3">ğŸ‘¥</span> User Management
                </a>
            </nav>
            <div class="p-4 border-t border-blue-900">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-xs font-bold text-white">SA</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">Admin Name</p>
                        <p class="text-xs text-green-300">Super Admin</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">User Management (RBAC)</h1>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium text-sm shadow-sm transition">
                    + Add New User
                </button>
            </header>

            <!-- User Table Container -->
            <div class="bg-white rounded-lg card-shadow overflow-hidden">
                <table class="w-full text-left border-collapse" id="usersTable">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-100">
                            <th class="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Role (Permission Tier)</th>
                            <th class="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <!-- Example Static Row (Matches screenshot style) -->
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 text-sm font-medium text-gray-900">Super Admin User</td>
                            <td class="p-4 text-sm text-gray-500">sadmin@project.edu</td>
                            <td class="p-4">
                                <span class="px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">Super Admin</span>
                            </td>
                            <td class="p-4">
                                <span class="px-3 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Active</span>
                            </td>
                            <td class="p-4 text-sm">
                                <a href="#" class="text-blue-600 hover:underline mr-3 font-medium">Edit</a>
                                <a href="#" class="text-red-600 hover:underline font-medium">Deactivate</a>
                            </td>
                        </tr>
                        <!-- API Loaded rows will go here via script.js -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
