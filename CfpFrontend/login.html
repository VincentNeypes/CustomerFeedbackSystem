<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CFP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">CFP Admin Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full border p-2 rounded" required placeholder="admin@test.com">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full border p-2 rounded" required placeholder="password123">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded font-bold hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        <p id="error-msg" class="text-red-500 text-xs mt-4 hidden text-center"></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:5075/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                // Ensure you have updated AuthController.cs as per previous instructions
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                if(res.ok) {
                    const data = await res.json();
                    // Store the JWT Token
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_name', data.user.name);
                    
                    // Redirect to Dashboard
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = "Invalid credentials";
                    errorMsg.classList.remove('hidden');
                }
            } catch(e) {
                console.error(e);
                errorMsg.innerText = "Server error. Is the backend running?";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
