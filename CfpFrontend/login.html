<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CFP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl flex overflow-hidden">
        
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-800 to-indigo-900 p-10 flex-col justify-between text-white relative">
            <div class="absolute inset-0 bg-black/10"></div> <div class="relative z-10">
                <h1 class="text-4xl font-bold tracking-tight mb-2">CFP Admin</h1>
                <p class="text-blue-200">Customer Feedback Platform</p>
            </div>
            <div class="relative z-10">
                <blockquote class="italic text-blue-100 border-l-4 border-blue-400 pl-4">
                    "Listening to your customers is the first step towards success."
                </blockquote>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-10 md:p-14">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-sm text-gray-500 mt-1">Please enter your details to sign in.</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" 
                           class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 outline-none transition duration-200" 
                           placeholder="admin@test.com" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 outline-none transition duration-200" 
                           placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-500">Remember me</span>
                    </label>
                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-200 transform hover:-translate-y-0.5">
                    Sign in to Dashboard
                </button>
            </form>

            <div id="error-msg" class="hidden mt-4 p-3 rounded-lg bg-red-50 text-red-600 text-sm text-center border border-red-100"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
