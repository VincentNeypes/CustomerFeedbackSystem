<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Value Your Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden fade-in border border-slate-100">
        
        <div class="bg-white px-8 py-10 text-center border-b border-gray-100">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-50 text-blue-600 mb-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight" id="title">Loading Survey...</h1>
            <p class="text-slate-500 mt-2 text-sm" id="desc">Your opinion helps us improve.</p>
        </div>

        <div id="connection-error" class="hidden bg-amber-50 border-l-4 border-amber-400 p-4 mx-8 mt-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-amber-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-amber-700 font-medium">Offline Mode</p>
                    <p class="text-xs text-amber-600 mt-1">Unable to connect to the server. Displaying demo survey.</p>
                </div>
            </div>
        </div>
        
        <form id="form" class="px-8 py-8 space-y-8">
            <div id="q-container" class="space-y-8">
                </div>
            
            <div class="bg-slate-50 p-4 rounded-lg border border-slate-100 flex items-start space-x-3 hover:bg-slate-100 transition-colors cursor-pointer">
                <div class="flex items-center h-5">
                    <input type="checkbox" required class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 bg-white">
                </div>
                <label class="text-xs text-slate-500 leading-relaxed cursor-pointer">
                    I agree to the <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a> and consent to having my feedback stored and processed to improve services.
                </label>
            </div>

            <div class="pt-2">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-semibold shadow-lg shadow-blue-200 transition-all duration-200 transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center space-x-2">
                    <span>Submit Feedback</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                </button>
            </div>
        </form>
    </div>

    <div class="fixed bottom-4 text-center w-full text-xs text-slate-400">
        Powered by CFP Admin
    </div>

    <script>
        const API = 'http://localhost:5075/api'; 
        let surveyId = 0; // ✅ FIXED: Variable is now defined

        async function loadSurvey() {
            try {
                const response = await fetch(`${API}/surveys`);
                if (!response.ok) throw new Error("Failed to fetch");
                
                const data = await response.json();
                if(data.length === 0) {
                    document.getElementById('title').innerText = "Survey Not Found";
                    document.getElementById('desc').innerText = "There are no active surveys at the moment.";
                    document.getElementById('form').innerHTML = ''; 
                    return;
                }
                
                renderSurvey(data[data.length - 1]);
            } catch (error) {
                console.warn("Backend fetch failed:", error);
                showErrorMode();
                
                // Fallback Demo Data
                const mockSurvey = {
                    id: 999,
                    title: "Customer Experience Survey",
                    questionsJson: JSON.stringify([
                        { id: 1, type: 'nps', label: 'How likely are you to recommend us to a friend?' },
                        { id: 2, type: 'csat', label: 'How would you rate your overall satisfaction?' },
                        { id: 3, type: 'text', label: 'What is one thing we could do better?' }
                    ])
                };
                renderSurvey(mockSurvey);
            }
        }

        function renderSurvey(survey) {
            surveyId = survey.id; // ✅ FIXED: Capture the ID so we can send it later
            document.getElementById('title').innerText = survey.title;
            document.getElementById('desc').innerText = survey.description || "We greatly value your input.";
            
            const qData = JSON.parse(survey.questionsJson);
            const container = document.getElementById('q-container');
            container.innerHTML = ''; 

            qData.forEach((q, index) => {
                let html = `<div class="group transition-all duration-300 hover:bg-slate-50/50 p-2 rounded-lg -mx-2">
                    <label class="block text-sm font-semibold text-slate-700 mb-3 flex items-center">
                        <span class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-xs flex items-center justify-center mr-3 font-bold">${index + 1}</span>
                        ${q.label}
                    </label>`;

                if(q.type === 'nps') {
                    // NPS
                    html += `
                    <div class="flex flex-wrap gap-2 justify-center sm:justify-start">
                        ${Array.from({length: 11}, (_, i) => `
                            <label class="cursor-pointer">
                                <input type="radio" name="${q.id}" value="${i}" class="peer sr-only" required>
                                <div class="w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-200 bg-white text-slate-600 flex items-center justify-center text-sm font-medium transition-all peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 peer-checked:shadow-md hover:bg-slate-50 hover:border-blue-300">
                                    ${i}
                                </div>
                            </label>
                        `).join('')}
                    </div>
                    <div class="flex justify-between text-xs text-slate-400 mt-2 px-1">
                        <span>Not likely</span>
                        <span>Extremely likely</span>
                    </div>`;
                } else if (q.type === 'csat') {
                    // CSAT
                    html += `
                    <div class="flex items-center space-x-1">
                        ${[1, 2, 3, 4, 5].map(val => `
                            <label class="cursor-pointer group">
                                <input type="radio" name="${q.id}" value="${val}" class="peer sr-only" required>
                                <svg class="w-8 h-8 text-slate-200 peer-checked:text-yellow-400 hover:text-yellow-300 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </label>
                        `).join('')}
                        <span class="text-xs text-slate-400 ml-3">(Select stars)</span>
                    </div>`;
                } else if (q.type === 'multi') {
                    // Multiple Choice
                    html += `
                    <div class="space-y-2">
                        ${['Option 1', 'Option 2', 'Option 3'].map((opt, i) => `
                            <label class="flex items-center p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="${q.id}" value="${opt}" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-3 text-sm text-slate-700">${opt}</span>
                            </label>
                        `).join('')}
                    </div>`;
                } else {
                    // Text
                    html += `
                    <textarea name="${q.id}" rows="3" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm text-slate-700 bg-slate-50/50 placeholder-slate-400" placeholder="Type your answer here..." required></textarea>`;
                }

                html += `</div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function showErrorMode() {
            document.getElementById('connection-error').classList.remove('hidden');
        }

        document.getElementById('form').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            
            // Loading State
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...`;
            btn.disabled = true;

            const formData = new FormData(e.target);
            const answers = {};
            formData.forEach((v,k) => answers[k] = v);
            
            try {
                // IMPORTANT: Ensure surveyId variable exists before using it here
                const res = await fetch(`${API}/surveyresponses`, {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ surveyId, responsesJson: JSON.stringify(answers) })
                });
                
                if(res.ok) {
                    // Success UI
                    document.querySelector('.bg-white').innerHTML = `
                        <div class="text-center py-16 px-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-6">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800 mb-2">Thank You!</h2>
                            <p class="text-slate-500">Your feedback has been successfully submitted.</p>
                            <button onclick="window.location.reload()" class="mt-8 text-blue-600 font-medium hover:text-blue-700">Submit another response</button>
                        </div>
                    `;
                } else {
                    const errData = await res.json();
                    console.error("Server Error:", errData);
                    throw new Error("Submission failed");
                }
            } catch (error) {
                console.error(error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                alert('Submission failed. Ensure backend is running and survey exists.');
            }
        });

        // Initialize
        loadSurvey();
    </script>
</body>
</html>
