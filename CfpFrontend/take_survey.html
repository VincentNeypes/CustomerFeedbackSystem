<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg overflow-hidden relative">
        <!-- Connection Status Banner (Hidden by default) -->
        <div id="connection-error" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 text-sm" role="alert">
            <p class="font-bold">Backend Disconnected</p>
            <p>Could not connect to localhost:5075. Using demo data.</p>
        </div>

        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold" id="title">Loading Survey...</h1>
            <p class="opacity-90 mt-2" id="desc">Please wait.</p>
        </div>
        
        <form id="form" class="p-8 space-y-6">
            <div id="q-container" class="space-y-4"></div>
            
            <!-- Requirement 5: Consent Management -->
            <div class="bg-gray-50 p-4 rounded border">
                <label class="flex items-start space-x-3">
                    <input type="checkbox" required class="mt-1">
                    <span class="text-xs text-gray-600">I agree to the Privacy Policy and consent to data processing.</span>
                </label>
            </div>

            <button class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">Submit Feedback</button>
        </form>
    </div>

    <script>
        const API = 'http://localhost:5075/api'; // Check Port
        let surveyId = 0;

        async function loadSurvey() {
            try {
                const response = await fetch(`${API}/surveys`);
                if (!response.ok) throw new Error("Failed to fetch");
                
                const data = await response.json();
                if(data.length === 0) {
                    document.getElementById('title').innerText = "No Surveys Found";
                    document.getElementById('desc').innerText = "Please publish a survey first.";
                    return;
                }
                
                renderSurvey(data[data.length - 1]); // Load latest
            } catch (error) {
                console.warn("Backend fetch failed, loading mock data:", error);
                showErrorMode();
                
                // Fallback Mock Data so you can see the UI
                const mockSurvey = {
                    id: 999,
                    title: "Demo Survey (Offline Mode)",
                    questionsJson: JSON.stringify([
                        { id: 1, type: 'nps', label: 'How likely are you to recommend us?' },
                        { id: 2, type: 'text', label: 'What can we improve?' }
                    ])
                };
                renderSurvey(mockSurvey);
            }
        }

        function renderSurvey(survey) {
            surveyId = survey.id;
            document.getElementById('title').innerText = survey.title;
            document.getElementById('desc').innerText = "We value your input.";
            
            const qData = JSON.parse(survey.questionsJson);
            const container = document.getElementById('q-container');
            container.innerHTML = ''; // Clear loading state

            qData.forEach(q => {
                let html = `<div><label class="font-bold block mb-1 text-gray-700">${q.label}</label>`;
                if(q.type === 'nps' || q.type === 'csat') {
                    html += `<input type="number" name="${q.id}" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter score (1-10)" required min="1" max="10">`;
                } else {
                    html += `<textarea name="${q.id}" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Your answer..." required></textarea>`;
                }
                html += `</div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function showErrorMode() {
            const banner = document.getElementById('connection-error');
            banner.classList.remove('hidden');
        }

        document.getElementById('form').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const answers = {};
            formData.forEach((v,k) => answers[k] = v);
            
            try {
                const res = await fetch(`${API}/surveyresponses`, {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ surveyId, responsesJson: JSON.stringify(answers) })
                });
                
                if(res.ok) {
                    alert('Thank you for your feedback!');
                    window.location.reload();
                } else {
                    throw new Error("Submission failed");
                }
            } catch (error) {
                console.error(error);
                alert('Offline Mode: Submission simulated. (Backend unreachable)');
            }
        });

        // Initialize
        loadSurvey();
    </script>
</body>
</html>
